<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Базові налаштування -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Підключення css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/offer.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/button.css">
    <!-- Підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Roboto&display=swap" rel="stylesheet">
    <title>My Site</title>
</head>
<body>
    <!-- Обгортка для всього сайту -->
    <div class="wrapper">
        <!-- header -->
        <header class="wrapper__header header">
            <div class="container">
                <div class="header__inner">
                    <img class="header__logo" src="images/header/Atelier..png" alt="logo">
                    <nav class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item nav__item--active">
                                <a href="#" class="nav__link">Overview</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Pages</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Portfolio</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Template</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__button">
                        <a href="#">Buy Template</a>
                    </div>
                </div>
            </div> 
        </header>
        <!-- Головні обгортка для секцій сайту -->
        <main class="main-page">
            <section class="offer">
                <img class="offer__cover" src="images/offer/cover.jpg" alt="main image">
                <div class="container">
                    <div class="offer__inner">
                        <!-- Блок Title -->
                        <div class="offer__title title">
                            <div class="title__item">WE ARE Atelier Creative Agency</div>
                            <h1 class="title__main">Unique UI Kit Template for Creative Agencies</h1>
                        </div>
                        <div class="offer__link button">
                            <a href="#">VIEW LAYOUTS</a>
                        </div>
                    </div>       
                </div>
            </section>
        </main>
    </div>
</body>
</html>
